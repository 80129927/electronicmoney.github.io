			<h1 class="text-center">历史上的关羽和演义中的关羽差距到底有多大？</h1>
		</div>
        <div class="nr">
		<p>今天小编带大家来看看小说与电视剧所描述关羽有什么差别，是不是像《三国演义》中描述的那样。</p><p>说到关羽大家都能想到 忠义、威风，温酒斩华雄，过五关斩六将 等等。可在《三国》中的真是人物并没有电视剧里描述的那么威风，《三国》里面介绍张飞、吕布</p><p></p><p>都有精彩的打斗过程，关于关羽的描述是一笔带过，比如 三英战吕布，要么马快刀狠。对于相持的武艺并没有明确的描述。</p><p>当然这也是小说，给评书的演义的。总而言之就是关羽并没有我们想象的那么威风，他的能耐不一定有那么大。 倒是他的忠义确实是让人敬佩的。</p>
