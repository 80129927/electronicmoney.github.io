		<p>日本一60岁老人组织最大规模的忍者装集会</p><p>经过前两次挑战的失败，日本60岁的老人Kuniko Teramura终于在本月初成功挑战【最大规模的忍者装集会】吉尼斯世界纪录称号。</p><p>来自日本滋贺县彦根某小学共268名学生参与了这次挑战，所有学生身穿黑色忍者服，手持传统的忍者武器。</p><p>前两次的挑战中，都因为着装没有符合吉尼斯世界纪录的规则，所以均宣告失败。这次老人为了确保能成功，所有的服装都自己亲自准备。</p><p>Kuniko是一位非常富有社区精神的女士，她热爱自己的家乡彦根，认为这种挑战活动很好玩，还能将当地市民都聚集在一起。</p><p></p>
