			<h1 class="text-center">世界上最小的摩托，比手掌更小，真的能开！</h1>
		</div>
        <div class="nr">
		<p>你见过的最小摩托车是多少，不管是多小，我可以肯定你一定没有见过下面这么小的摩托车，注意，虽然比手掌还小，但他不是玩具哦，他是可以乘坐的。</p><p>这部世界上最小的摩托车是由瑞典的Tom</p><p></p><p>Wiberg自己组建的一辆微型摩托车，其前轮直径为16毫米，后轮直径为22毫米。这个微型摩托车的轴距为80毫米，车座高度为65毫米，总重量为1100克，在2,200瓦的引擎作用下最高速度可达2千米/时。速度慢了点。</p><p>2003年，Tom曾驾驶这辆极其MINI的微型车行走了10多米。只是不知道他是怎么骑上去的，这么小骑起来舒服吗?</p>
