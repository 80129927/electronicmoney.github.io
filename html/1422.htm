			<h1 class="text-center">冯敬妃生平简介 冯敬妃人物评价</h1>
		</div>
        <div class="nr">
		<p>冯敬妃(?—?)，明光宗朱常洛嫔妃之一。敬妃生泰昌帝第七子惠昭王朱由橏，早夭。</p><p>基本信息</p><p>中文学名： 冯敬妃 外文名称： Feng Jingfei</p><p>所处时代 ： 明朝 民族：汉族</p><p>主要成就 ： 明光宗朱常洛嫔妃</p><p>人物简介</p><p>时明光宗已崩，她的儿子也很快夭折。明熹宗即位，没有把她尊封为妃嫔。明思宗时，尊封她为敬妃。明朝灭亡，冯敬妃从皇宫逃出，到清朝入关后回到北京，由清廷出资赡养。</p><p></p>
