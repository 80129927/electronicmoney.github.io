			<h1 class="text-center">又到了一年一度的春运了，大家都准备好踏上回家的旅途了吗？</h1>
		</div>
        <div class="nr">
		<p>为保春运他们每天执勤18小时，睡姿依然很帅!又到了一年一度的春运了，大家都准备好踏上回家的旅途了吗?可是有这样一群人，为了保证春运的正常进行不能回家过年!</p><p>春运大幕开启以来，各地火车站、客运站都迎来一年之中的客流峰值。成千上万的武警战士成了"不回家的人"</p><p>他们将车次时间、候车方向背的滚瓜烂熟，每天忙碌近18个小时。休息时，他们只能靠在椅子上小憩，但不出3分钟就有人睡着了…辛苦了!最可爱的人!</p><p></p>
