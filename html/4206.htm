			<h1 class="text-center">洗澡林淋浴是件稀松平常的事，但一百多人在沙滩集体淋浴见过吗？</h1>
		</div>
        <div class="nr">
		<p>最多人集体淋浴的新世界纪录</p><p>洗澡林淋浴是件稀松平常的事，但一百多人在沙滩集体淋浴就比较少见了。日前在英国伯尔尼茅斯海滩 (Bournemouth beach)，就有 152</p><p></p><p>名游客共同打破了最多人集体淋浴的金氏世界纪录。</p><p>夏季天气炎热，这群穿着比基尼的女孩在摄影机的记录下共同淋浴，其喷头的范围可达 6 公尺，保证每人都被淋到。这打破了先前美国伊利诺伊州 145人</p><p></p><p>集体淋浴的旧纪录。</p><p>金氏世界纪录的官方评判员说：「伯尔尼茅斯海滩的人们要好好庆祝他们的荣誉，他们打破了最多人同时同地洗澡的纪录。」</p><p></p>
