			<h1 class="text-center">猫为什么会对人“喵喵”叫？竟然是专门针对人发明的语言</h1>
		</div>
        <div class="nr">
		<p>为什么你家的猫会对着你“喵”，你知道原因吗?</p><p>BBC的专家如此解释，原来每只猫都独创了一套只有自家人类才懂的语言，用来和人类沟通，真是操碎心惹!</p><p>在猫咪小时候，它们就会“喵喵”叫，来吸引猫妈妈过来照顾。当小猫长大后，猫妈妈为了让小猫独立生活，就不再回应。</p><p>而宠物猫会对主人“喵喵”叫，是为了引起人类的注意力，并得到了主人的照顾，也就是说它将你当作它最爱的妈妈了，像妈妈那样信任你。</p><p>并且，猫咪为了更快捷的得到主人的响应与照顾，还专门设计了一门和主人沟通的“喵”!</p><p>原来，当猫对你“喵喵”叫时，这是爱你的表现!</p>
