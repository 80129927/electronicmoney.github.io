			<h1 class="text-center">爱吃蛇的青蛙，巴拿马原始丛林食蛇蛙</h1>
		</div>
        <div class="nr">
		<p>巴拿马的原始丛林里生活着一种凶猛的食蛇蛙，它是美洲牛蛙的一个亚种，一身花纹斑驳的老虎皮，成年体重可达1公斤，特大个儿的重1.5公斤。它具有一般青蛙的生理特征，视觉敏锐，弹跳有力，主食昆虫、爬行小动物以及能逮到的鸟和小鼠类，但最见功力也最让人称道的是能捕食80公分以内的各种有毒、无毒蛇类，且决不中毒，也很少让猎物逃走。</p>
