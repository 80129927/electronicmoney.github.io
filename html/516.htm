		</div>
        <div class="nr">
		<p>我们都玩过搭建扑克牌建筑，但是你见过搭建10米多长的扑克牌建筑吗?</p><p>美国建筑师Brian Berg</p><p></p><p>在澳门威尼斯人度假酒店成功打破了自己的原来的吉尼斯世界纪录。他耗时44天，在没有使用胶水、胶纸或者任何粘合剂的条件下，用218792张扑克牌(4051副扑克牌)堆叠出了澳门威尼斯人度假酒店、澳门百利宫和澳门金沙三座纸房子建筑物。整个扑克牌建筑物长10.5米、高3米，总总量达272公斤，如果将所用的扑克牌摊平摆放，也就是每张扑克牌的首尾连接在一起，长度可达21公里。</p>
