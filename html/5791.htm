			<h1 class="text-center">韦嗣立的故事，韦嗣立替兄受鞭的故事</h1>
		</div>
        <div class="nr">
		<p>韦嗣立，字延构，和韦承庆同父异母。年少时能与兄弟友爱，母亲对待韦承庆很严厉，每当母亲用竹板打承庆，韦嗣立就脱下衣服请求代替挨打，母亲不答应，韦嗣立就让奴仆鞭打自己，母亲感悟对他们一样慈爱。考中进士，多次调动后任双流令，政绩在二川地区最为优秀。承庆解除了凤阁舍人的官职，武则天召见韦嗣立对他说：“你父亲曾经称赞两个儿子忠孝双全，能侍奉朕。先前你们兄弟称职，像你父亲说的一样。如今就让你们兄弟自相替代。”就授予凤阁舍人。</p>
