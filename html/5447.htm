        <div class="nr">
		<p>世界上最长的黄瓜?黄瓜我们经常吃，一般也就三四十厘米长，最长的有个半米也算是了不起了，你见过最长的黄瓜有多长了?2009年7月1日，以色列特拉维夫附近Yitzhak</p><p></p><p>Yazdantana</p><p></p><p>的菜园里，一位老人种出了长达118厘米的黄瓜，而且这还是在没有施加任何特殊肥料的情况下种出来的，绿色食品哦，老人并为此申请吉尼斯世界纪录。</p><p></p>
