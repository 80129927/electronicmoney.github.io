			<h1 class="text-center">中国制造在缅甸：中国劳工自制设备缅甸修公路高清组图</h1>
		</div>
        <div class="nr">
		<p>1、一大批中国劳工正在靠近缅甸边境的公路上工作。</p><p>2、质量下降的路况。</p><p>3、中国劳工和美国军在距兴义18英里处的公路的断裂处修筑了一座临时桥梁，供麦克卢尔将军的视察车队通过。</p><p>4、中国劳工利用自制设备向腾冲西南的清江运送木桩，并准备在那里架设桥梁。</p><p>5、中国劳工与缅甸北部地区的克钦族(Kachin)人在密支那-腾冲公路的修筑工地上并肩劳作。这段连接印度利多与缅甸的重要路段在美国陆军滇缅公路工程人员监督下施工。</p><p>6、中国劳工在为修筑新公路拼命劳作，后面站立者是中美两国监工。</p><p>7、劳动中的中国劳工。</p>
