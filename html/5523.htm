		<p>在冷兵器时代是最重视兵器的实用性和可操作性，以下8种怪异的冷兵器，只有少部分人能驾驭，图为锁镰，日本古武术中独特的奇门兵器之一</p><p>冷兵器虎爪，极易隐藏，能出其不意</p><p>镰状剑，古埃及在公元前3000到1300年使用的冷兵器，在当时也是身份的象征</p><p>印度软剑，由于是极易弯曲的，操作性极难，并不是所有人都能驾驭</p><p>双尖剑，两边是弯曲的剑刃，中间放着刺刀一样的武器</p><p>印度人的冷兵器，能出其不意，一旦命中非死即伤</p><p>弹弓，它的独特设计使得战斗中极易操作和机动性</p><p>西方叫钉锤，而我国叫土制狼牙棒</p>
