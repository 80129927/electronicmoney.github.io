			<h1 class="text-center">飞行员如果遇到问题意外跳机，会受到惩罚吗？</h1>
		</div>
        <div class="nr">
		<p>其实你还别不信真的有国家会因为飞行员跳伞受到惩罚，当然这并不是绝对的，战机和飞行员进行降落的时候派专家前来观察是否是战机本身出现了错误，如果是战机的问题那么就不会受到惩罚，相反便会受到一定力度的提醒。</p><p>其实飞行员本身的身价是比战机高的，在二战期间大部分国家也是为了保飞行员的安全而选择放弃战机所以说不会轻而易举地就对飞行员做出制裁，毕竟这些都是得不偿失的。</p><p>不过在当今社会中是很难再出现这样的情况了，他们在上岗之前都是接受了严格的训练否则国家也不会放心将这么重要的东西交付给他们，这也是对他们的一种信任是国人对他们的期待。</p>
