			<h1 class="text-center">中国最小的山，就在山东你知道吗？高度不足1米</h1>
		</div>
        <div class="nr">
		<p>山东寿光有座小巧玲珑的山——静山。它东西长1.24米，南北宽0.7米，最高处距地面仅0.6米，看上去更像是块石头。静山相对海平面海拔48米，寿光最高点，寿光境内唯一的山，位于县城西南8公里孙家集与马家庄之间，由于长期以来不再增高，而得名“静山”。</p><p>静山上有南北向的水纹4条，地表以下逐渐扩展庞大，莫测其深。寿光本无山陵，千百里坦荡平野中，一山巅微露头角兀然而立。故能吸引游人前往探奇。清末将境内划为15个区，内有以静山命名的“静山区”。</p><p>据寿光市博物馆原馆长郑海滨称，1958年时曾组织社员挖过这座山，但却一直挖不到底。</p>
