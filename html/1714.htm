		</div>
        <div class="nr">
		<p></p><p>龙头大铡刀。该武器外形为龙头鱼尾，背面是扁平型的握把，适合大多数习武者使用。</p><p>判官笔。在武侠类影视剧当中，判官笔时常会出场。此类武器形式峨眉刺，环套在手指笔可以旋转，还有的只是一端有笔头在笔的尾部有环也是可以让笔旋转的。</p><p>鸡刀镰。该类武器为心意门双器械之一，别称是拥花腰子，主要流传于山西，相传为心意拳创始人姬龙峰所创。</p><p>笔架叉。笔架叉又叫铁尺，最早在福建一带流传，后来传入了日本。日本人为了便于携带和出击，掰掉了一个齿，起了个名字叫“十手”，该类武器还有一优点，那便是能克制武士刀。</p><p></p>
