			<h1 class="text-center">西游记中沙僧为什么从不叫孙悟空猴哥？</h1>
		</div>
        <div class="nr">
		<p>《西游记》我们大家都看过，是中国的四大名著之一，将述的是唐僧、孙悟空、猪八戒、沙僧师徒四人去西天取经的故事。</p><p>我们在剧中可以看到猪八戒非常的可爱，憨态可掬，不管有什么事情都是找“猴哥”，非常爱吃演的非常的形象。</p><p>可是沙僧我们在剧中可以看到，非常的忠厚老实，但是我们却一声都没有听见他叫过“猴哥”这个名称，这是怎么回事?</p><p>我们后来才知道，沙僧原本是天神下凡，是卷帘大将，不比孙悟空低，难免有一些傲气，所以能叫一声大师兄都是很给孙悟空面子的了。</p>
