			<h1 class="text-center">福州位于闽江下游，靠近出海口，那么它为何简称闽？</h1>
		</div>
        <div class="nr">
		<p>福州位于闽江下游，靠近出海口。福建得名于福州，福建的简称“闽”又得名于闽江。中唐以后，福州成为中国三大对外贸易港口之一。</p><p></p><p>1372年(明洪武五年)，明朝与琉球王国确立藩属关系，此后500年间，琉球使臣就要来朝贡一次，他们登陆点通常选择福州。当时的琉球王国，是位于台湾岛东北与日本九州岛之间的群岛。</p><p>图-福建地图</p><p>明清时期，琉球来华的使团共884次，每位琉球国王嗣立，皆请命册封，明清派遣册封使臣23次。</p><p>图-琉球王宫</p><p></p>
