		<p></p><p>在古装戏里少不了美女沐浴更衣的画面，大小姐们都是在丫鬟的服侍下进到一个大木桶里，在满是花瓣的热汤中洗凝脂。</p><p></p><p>除了美女养眼，你有没有想过这些用来洗澡的木桶是怎么制作的?为什么由一片片木板扎起来的木桶不会漏水呢?</p><p></p><p>原来是木头经过浸泡以后会膨胀，经过数十道工艺，木板之间已经非常紧密，再经过桐油处理，就更加不用担心漏水的问题了。</p>
