			<h1 class="text-center">你知道世界上最早的甲骨文是在哪发现的吗？</h1>
		</div>
        <div class="nr">
		<p>甲骨文是我国殷商时代刻在龟甲兽骨上 的文字，它是中国已发现的古代文字中体系 较为完整的文字。</p><p>1899年，山东省官员王懿荣因患疟疾， 无意间从配来的中药龙骨上发现了一些刻痕， 并产生了兴趣。王懿荣对古文学颇有研究，</p><p></p><p>经过比较、研究之后，他认为龙骨上的刻痕 是古代的文字，也就是我们所说的甲骨文。 此后，考古家、金石家在殷墟(河南安阳小</p><p></p><p>屯村)大规模挖掘，出土了大量的龟甲兽骨，加上其他地方的零星采集，至今已收集了十 几万片。甲骨文的发现使中国有文字可考的 历史向前推进了 1000年。</p><p>商代甲骨文拓片</p><p></p>
